<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4dba44343b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Type city"
                  aria-label="Search"
                  id="search-form"
                  autocomplete="off"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>

            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary" id="current" type="submit">
                    Current
                  </button>
                </div>
                <div class="col-6">
                  <h1 class="city"></h1>
                </div>
              </div>
            </div>
            <hr />
          </div>

          <div class="row" id="current-weather-and-time">
            <div class="col-4" id="temp-hum-wind">
              <ul>
                <li id="main-temp">
                 
                  <strong id="temperature"></strong><a href="" id="celsius" class="active">
                   ℃ | </a><a href="" id="fahrenheit">℉</a>
                
                </li>

                <li class="hum-wind" id="humidity">Humidity</li>
                <li class="hum-wind" id="wind">Wind</li>
              </ul>
            </div>
            <div class="col-4">
              <img 
              src ="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt ="clear"
              id="icon"></img>
              <p class="middle-explain" id="description"></p>
            </div>
            <div class="col-4" id="date-time">
              <p class="date">Sun 29 May</p>
              <p class="time">09:57</p>
            </div>
          </div>
          <hr class="lower-line" />
          <div class="row">
            <div class="col lower-col">
              <p class="day">Mon</p>
              <i class="fa-solid fa-sun"></i>
              <p class="hi-lo">Hi 19℃ Lo 13℃</p>
            </div>
            <div class="col lower-col">
              <p class="day">Tue</p>
              <i class="fas fa-cloud-sun"></i>
              <p class="hi-lo">Hi 20℃ Lo 15℃</p>
            </div>
            <div class="col lower-col">
              <p class="day">Wed</p>
              <i class="fa-solid fa-sun"></i>
              <p class="hi-lo">Hi 21℃ Lo 15℃</p>
            </div>
            <div class="col lower-col">
              <p class="day">Thu</p>
              <i class="fas fa-poo-storm"></i>
              <p class="hi-lo">Hi 17℃ Lo 10℃</p>
            </div>
            <div class="col lower-col">
              <p class="day">Fri</p>
              <i class="fas fa-wind"></i>
              <p class="hi-lo">Hi 20℃ Lo 12℃</p>
            </div>
            <div class="col lower-col">
              <p class="day">Sat</p>
              <i class="fas fa-cloud-rain"></i>
              <p class="hi-lo">Hi 19℃ Lo 13℃</p>
            </div>
            <div class="col lower-col">
              <p class="day">Sun</p>
              <i class="fas fa-cloud-sun"></i>
              <p class="hi-lo">Hi 19℃ Lo 13℃</p>
            </div>
          </div>
          <hr />
          <footer>
            <p class="weather">Weather Widget</p>
            <p class="coder">by Csilla Toth</p>
          </footer>
        </div>
        <small>
          <a
            href="https://github.com/csillaout/weather-app"
            target="_blank"
            id="open-source-code"
            >Open-surce code</a
          >
          by Csilla Toth</small
        >
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
